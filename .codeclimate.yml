engines:
  duplication:
    enabled: true
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Design/LongMethod:
        enabled: false
      Design/WeightedMethodCount:
        enabled: false
      Naming/LongVariable:
        enabled: false
      Design/NpathComplexity:
        enabled: false
      CyclomaticComplexity:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
- vendor/
